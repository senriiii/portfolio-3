<html>
<head>
	<title>p6</title>
	<script type="text/javascript">
	n = prompt("Enter the total numbers: ");
	ne = 0;
	p = 0;
	z = 0;
	for(i = 0 ; i<n ; i++){
		num = prompt("enter the " +i+ " number: ");
		if(num == 0) z++;
		else if(num > 0) p++;
		else ne++;

	}
	alert("The numbers greater than 0 is :"+p+'\n' + "The numbers less than 0 is :"+ne+'\n'+"The number equal to 0 is :"+z+'\n')
	</script>
</head>
</html>
